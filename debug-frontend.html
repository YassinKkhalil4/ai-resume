<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend API Call</title>
</head>
<body>
    <h1>Debug Frontend API Call</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Create a test file
                const testContent = `John Doe
Software Engineer
john.doe@email.com

EXPERIENCE
Software Engineer at Tech Corp (2020-2024)
- Developed web applications using React and Node.js
- Led a team of 3 developers

SKILLS
JavaScript, React, Node.js, Python, SQL`;
                
                const blob = new Blob([testContent], { type: 'text/plain' });
                const file = new File([blob], 'test-resume.txt', { type: 'text/plain' });
                
                // Create FormData
                const formData = new FormData();
                formData.append('resume_file', file);
                formData.append('jd_text', 'Looking for a senior developer with React experience');
                formData.append('tone', 'professional');
                
                // Set invite code cookie (simulate the frontend behavior)
                document.cookie = 'invite=X3P9F2; path=/; max-age=2592000';
                
                // Get invite code from cookie (same as frontend)
                const inviteCode = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('invite='))
                    ?.split('=')[1];
                const decodedInviteCode = inviteCode ? decodeURIComponent(inviteCode) : '';
                
                console.log('Invite code:', decodedInviteCode);
                console.log('FormData entries:');
                for (let [key, value] of formData.entries()) {
                    console.log(key, value);
                }
                
                // Make the API call
                const response = await fetch('https://ai-resume-eta-ten.vercel.app/api/tailor', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'x-invite-code': decodedInviteCode
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<h2>Success!</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h2>Error ${response.status}</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h2>Error</h2><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
